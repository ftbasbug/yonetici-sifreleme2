<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sağ panel */
    .sidebar {
      width: 260px;
      background-color: #f8f9fa;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .sidebar .name {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .sidebar hr {
      width: 100%;
      border: 1px solid #ccc;
      margin: 15px 0;
    }

    .sidebar .menu-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .sidebar button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    .sidebar button:hover {
      background-color: #0056b3;
    }

    .content {
      flex: 1;
      padding: 30px;
    }

    .date-box {
      background-color: #007bff;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      max-width: 300px;
    }

    .date-box h3 {
      margin-top: 0;
    }

    .reservations {
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <!-- İçerik -->
  <div class="content">
    <div class="date-box">
      <h3 id="today-date"></h3>
    </div>
    <div class="reservations">
      <h4>Bugünün Rezervasyonları</h4>
      <p>Henüz gösterilecek veri yok.</p>
    </div>
  </div>

  <!-- Sağ panel -->
  <div class="sidebar">
    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Yönetici">
    <div class="name">Talha Yılmaz</div>
    <hr>
    <div class="menu-title">Menü</div>
    <button onclick="goToPage('reservations.html')">Bütün Rezervasyonlar</button>
    <button onclick="goToPage('cars.html')">Arabalar</button>
    <button onclick="goToPage('income.html')">Aylık Kazanç</button>
    <div style="margin-top: auto; width: 100%;">
      <button style="background-color: #dc3545;" onclick="cikisYap()">Çıkış Yap</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const isAdmin = localStorage.getItem("adminLoggedIn");

      if (isAdmin !== "true") {
        alert("Erişim engeli: Yetkisiz giriş.");
        window.location.href = "index.html";
        return;
      }

      const today = new Date().toLocaleDateString("tr-TR", {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById("today-date").textContent = today;
    });

    function goToPage(page) {
      window.location.href = page;
    }

    function cikisYap() {
      localStorage.removeItem("adminLoggedIn");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
